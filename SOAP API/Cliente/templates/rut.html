<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{{url_for('static', filename='img/rut/rutback.png')}}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <title>API SOAP</title>
</head>

<body>
    <!-- Barra de Navegación -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark bg-info">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="dev">Desarrolladores</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Parte interactiva -->
    <div class="container" class="m-0 row justify-content-center">
        <div class="col-12 text-center">
            <h1 class="text-center mt-5 mb-5">
                VALIDADOR DÍGITO VERIFICADOR
            </h1>
            <h5 class="mb-4">
                Instructivo de Uso
            </h5>
            <h1>
                Ingrese su RUT en las casillas correspondientes.
            </h1>
            <p>
                Debe ingresar su RUT sin puntos.
            </p>
            <p>
                Ej: Si su rut es 19.646.363-1, <b>ingrese:</b> 19646363 y seleccione su dígito verificador
            </p>
            <form action="/add_rut" method="POST">
                <div class="form-group">
                    <!-- INDICACIONES -->
                    <label for="fname">
                        Rut sin puntos :
                    </label><br>
                    <!-- INGRESAR RUN  -->
                    <input style="border-radius: 7px;" type="text" name="rutD" placeholder="Ejemplo: 19876543" maxlength="8" class="text-center" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57))">
                    <div class="row">
                        <div class="col-12">
                            <!-- INDICACIONES -->
                            <label for="fname">Digito verificador:</label><br>
                            
                            <!-- DIGITO VERIFICADOR -->
                            <select name="div">
                                <option selected value="12"> Seleccione DV </option>
                                <option value="0">0</option> 
                                <option value="1">1</option> 
                                <option value="2">2</option>
                                <option value="3">3</option> 
                                <option value="4">4</option> 
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">K</option>
                            </select>
                        </div>
                        <div class="col">
                            <!-- Enviar datos -->
                            <button type="submit" class="button btn btn-info mt-4">
                                Confirmar
                            </button>
                        </div>
                    </div>
                </div>       
            </form>
        </div>
    </div> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
